<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shopee Seller Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ee4d2d;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #d13b1f;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .navigation {
            margin-top: 15px;
        }

        .navigation a {
            color: #ee4d2d;
            text-decoration: none;
            font-size: 14px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="validateLogin()">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
        <div class="navigation">
            <a href="home.html">Kembali ke Home</a>
        </div>
    </div>

    <script>
        function validateLogin() {
            // Username dan password yang benar
            const correctUsername = "vanes123";
            const correctPassword = "vanes123";

            // Ambil input dari pengguna
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validasi login
            if (username === correctUsername && password === correctPassword) {
                // Redirect ke halaman home jika login berhasil
                window.location.href = "home.html";
            } else {
                // Tampilkan pesan error jika login gagal
                document.getElementById("errorMessage").innerText = "Username atau password salah!";
            }
        }
    </script>
</body>
</html>
